[metadata]
name = palet
version = attr: palet.__version__
author = Lars van Vianen
author_email = lars@scape.agency
maintainer = Scape Agency
maintainer_email = info@scape.agency
url = https://www.scape.agency
download_url = https://www.scape.agency
project_urls =
    documentation = https://palet.pypa.io/
    repository = https://github.com/scape-agency/palet
keywords = palet, utility, utilities
description = Palet is a Python Color Library by Scape Agency.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = file: LICENSE.txt
classifiers =
    Development Status :: 1 - Planning
    Intended Audience :: Developers
    License :: OSI Approved :: MIT License
    Natural Language :: English
    Operating System :: OS Independent
    Programming Language :: Python :: 3 :: Only
    Topic :: Scientific/Engineering
    Topic :: Software Development :: Libraries

[options]
package_dir =
    =src
packages = find:
include_package_data = True
zip_safe = True
python_requires = >=3.10
install_requires =

[options.packages.find]
where = src
exclude =
	build*
	dist*
	docs*
	tests*
	*.tests
	*.tests.*
	tools*
    examples*

[options.package_data]
example = data/schema.json, *.txt
* = README.md
